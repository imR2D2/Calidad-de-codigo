<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Demo</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="css/info.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CND -->
    <script src="https://dhomper.s3.amazonaws.com/cdn/pdfmake/js/pdfmake.min.js"></script>
    <script src="https://dhomper.s3.amazonaws.com/cdn/pdfmake/js/vfs_fonts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>

    <!-- JQUERY -->
    <!-- Lo que hago aqui es crear una funcion para despues ese parametro meterlo en PDFMAKE -->
    <script type="text/javascript">
        $(document).ready(function() {
            $("#frm-principal").submit(function(e) {
                var content = tinymce.get("myTextarea").getContent();
                $("#texto").html(content);
                /*Si quitas el return se va a recargar la pagina cuando envias el formulario*/
                return false;
            });
        });
    </script>

    <!-- TINY EDITOR-->
    <script>
        tinymce.init({
            selector: '#myTextarea',
            plugins: [
                'a11ychecker', 'advlist', 'advcode', 'advtable', 'autolink', 'checklist', 'export',
                'lists', 'link', 'image', 'charmap', 'preview', 'anchor', 'searchreplace', 'visualblocks',
                'powerpaste', 'fullscreen', 'formatpainter', 'insertdatetime', 'media', 'table', 'help', 'wordcount'
            ],
            toolbar: 'undo redo | formatpainter casechange blocks | bold italic backcolor | ' +
                'alignleft aligncenter alignright alignjustify | ' +
                'bullist numlist checklist outdent indent | removeformat | a11ycheck code table help'
        });
    </script>

    <!-- CODE OF PDFMAKE -->
    <script>
        function generarPDF() {
            var pdf = {
                content: [
                    'Hola',
                ]
            }
            pdfMake.createPdf(pdf).open()
        }
    </script>

    <script>
        $(function() {
            var menuItems = $(".info_item");

            menuItems.on("mouseenter", function() {
                $(this).addClass("info_item--down");
            });

            menuItems.on("mouseleave", function() {
                $(this).removeClass("info_item--down");
            });
        });
    </script>

</head>

<body>

    <div class="container" style="text-align:center;">
        <aside class="info">
            <div class="info_item info_item--info">
                <a href=""><img src="img/information.png" alt="info-icon"></a>
                <p>?</p>
            </div>
        </aside>
        <div class="row">
            <div class="col-ms-8">
                <h1 style="color:grey; padding:20px 0px;">CONSTANCIAS</h1>
                <form method="post" id="frm-principal">
                    <!--										<div class="form-group" style="margin-bottom:20px;">-->
                    <textarea id="myTextarea"></textarea>
                    <button type="submit" class="btn btn-outline-success" style="margin-top:20px;">MOSTRAR</button>
                    <!--										</div>-->
                    <button type="button" onclick="generarPDF()" id="btn-enviar" class="btn btn-outline-danger" style="margin-top:20px;">ABRIR</button>
                    <button type="button" class="btn btn-outline-danger" style="margin-top:20px;">DESCARGAR</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-ms-8">
                <div id="texto" style="border:1px solid gray; padding:30px; margin-top:20px;">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
